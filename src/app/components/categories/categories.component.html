@if(loadCat){
    <section class="my-4">
  
        <div class="row g-3 ">
          @for (cat of Allcategories() ; track cat._id) {
          <div class="col-md-2">
            <div class="product ">

          <div >
            <div [routerLink]="['/CatDetails',cat._id]" >
              <img [src]="cat.image" class="w-100" height="250px" [alt]="cat.name" />
              <p class="text-main p-2">{{ cat.name }}</p>
            </div>
            
          
          </div>
            </div>
          </div>
          }

        </div>
      </section>
}
