@if(productloading){
  <section class=" my-4">

    <input [(ngModel)]="text" placeholder="Search By Name " class="form-control w-50 m-auto my-3" type="text">

    <h4 class=" text-center text-main my-1"> All products </h4>
  
    <div class="row g-3">
      @for (product of allproducts|search:text    ; track product.id) {
      <div class="col-md-2">
      <app-sharedproduct  [shareproduct]="product"></app-sharedproduct>  
      </div>
      }
    </div>

    <nav  aria-label="Page navigation example">
      <ul class="pagination my-2 d-flex justify-content-center align-items-center ">
        <li (click)="page1()"  class="page-item"><a class="page-link cr"  >1</a></li>
        <li (click)="page2()"  class="page-item"><a  class="page-link cr"  >2</a></li>

      </ul>
    </nav>
  </section>
}
